<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modo Sano</title>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/invertido.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ocultar mensajes después de 5 segundos
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 3000); // 5000 milisegundos = 5 segundos
        });
    </script>
</head>
<body>
    <div class="container py-5 h-100" data-aos="fade-up" data-aos-duration="700">
    <div class="container mt-5">
        <div class="container centered-content">
            <h2 class="text-center" style="color: white;">Visualización de MIP DICOM</h2>

                <!-- Sección para Mostrar Mensajes Flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3" role="alert">
                          {{ message }}
                        </div>
                      {% endfor %}
                    {% endif %}
                {% endwith %}

            <div class="content-container">
                <div class="row">
                    <div class="text-center">
                        <h3>MIP</h3>
                        <img src="{{ url_for('uploaded_file', filename=mip_image) }}" alt="Imagen MIP" class="img-fluid">
                    </div>
                    <div class="text-center mt-4">
                        <form action="{{ url_for('mip_view', filename=filename, image_filename=image_filename, study_id=study_id) }}" method="post">
                            <div class="mb-3">
                                <label for="rotation_angle_x" class="form-label">Ángulo de Rotación X:</label>
                                <input type="number" id="rotation_angle_x" name="rotation_angle_x" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="rotation_angle_y" class="form-label">Ángulo de Rotación Y:</label>
                                <input type="number" id="rotation_angle_y" name="rotation_angle_y" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="rotation_angle_z" class="form-label">Ángulo de Rotación Z:</label>
                                <input type="number" id="rotation_angle_z" name="rotation_angle_z" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Generar Imagen</button>
                        </form>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('display', filename=filename, image_filename=image_filename) }}" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
